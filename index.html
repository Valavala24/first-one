  <script type="text/javascript">

    $(window).load(function() {          
      var i=0;
      var images = ['stone_balancing_arch.jpg', 'stones_sky.jpg', 'stone_2.jpg', 'stone_3.jpg', 'stone_4.jpg'];
      var image = $('#jumbotron');
      
      //Initial Background image setup
      image.css('background-image', 'url(stone_balancing_arch.jpg)');
 
      //Change image at regular intervals
      setInterval(function(){  
        image.fadeOut(1000, function () {
        image.css('background-image', 'url(' + images [i++] +')');
        image.fadeIn(1000);
      });
      if(i == images.length)
        i = 0;
      }, 5000);           
    });



   $('#contactInformation').on('click', function() { // code
