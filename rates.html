<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="project.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
<body>
    <div class="nav">
      <div class="container">
        <div class="row">
          <ul id="navleft" class="pull-left">
            <li><a href="index.html">Home</a></li>
            <li><a href="treatments.html">Treatments</a></li>
          </ul>
          <ul id="navright" class="pull-right">
            <li><a href="rates.html">Rates</a></li>
            <li><a href="contact_information.html">Contact information</a></li>
            <li id="blog"><a href="blog.html">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="jumbotron" class="jumbotron">
        <div>
          <h1 id="rates">You are now looking at rates</h1>
          <p>
          <div style="font-size:22px;">
          	1.&nbsp;$30 - 30 minutes<br>
          	2.&nbsp;$60 - 60 minutes<br>
          	3.&nbsp;$90 - 90 minutes<br>
          </div>
        </div>
        <div class="audio-controls">
          <audio autoplay controls>
            <source src="music.mp3" type="audio/mpeg">
          </audio>
        </div>
    </div> 

    <script type="text/javascript">
      $(window).load(function() {          
        var i=0;
        var images =  ['stone_balancing_arch.jpg', 'stones_sky.jpg', 'stone_4.jpg', 'stone_2.jpg', 'stone_3.jpg'];
        var image = $('#jumbotron');
        
        //Initial Background image setup
        image.css('background-image', 'url(stone_balancing_arch.jpg)');
   
        //Change image at regular intervals
        setInterval(function(){  
          image.fadeOut(1000, function () {
          image.css('background-image', 'url(' + images [i++] +')');
          image.fadeIn(1000);
        });
        if(i == images.length)
          i = 0;
        }, 5000);           
      });
    </script>
</body>
